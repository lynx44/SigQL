name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest

    env:
      PACKAGE_BASE_VERSION: 0.0.1
      GIT_HASH: $(git rev-parse --short "$GITHUB_SHA")
      VERSIONDATE: $(date +'%Y%m%d')
      
    steps:
    - uses: actions/checkout@v2
    - name: Show version
      run: echo "${{ env.PACKAGE_VERSION }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Pack
      env:
        PACKAGE_VERSION: '${{ env.PACKAGE_BASE_VERSION}}-CI-${{ env.VERSIONDATE }}-${{ env.GIT_HASH }}'
      run: dotnet pack /p:Version=${{ env.PACKAGE_VERSION }}
    - name: Push
      run: dotnet nuget push "**/SigQL.nupkg" -k ${{ secrets.NUGET_ORG_KEY }} -s https://api.nuget.org/v3/index.json
      
