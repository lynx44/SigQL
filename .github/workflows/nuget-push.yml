name: Push Nuget Packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest

    env:
      PACKAGE_BASE_VERSION: 0.0.1
      VERSIONDATE: $(date +'%Y%m%d')
      Configuration: Release
      
    steps:
    - uses: actions/checkout@v2
    - name: Set outputs
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Pack
      env:
        PACKAGE_VERSION: '${{ env.PACKAGE_BASE_VERSION }}-CI-${{ github.run_number }}-${{ steps.vars.outputs.sha_short }}'
      run: dotnet pack /p:Version=${{ env.PACKAGE_VERSION }}
    - name: Push
      run: dotnet nuget push "**/SigQL*.nupkg" -k ${{ secrets.NUGET_ORG_KEY }} -s https://api.nuget.org/v3/index.json
      
